<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">
            Cadastro de Devs
        </h1>
        <P id="subtitulo">
            Complete suas informações
        </P>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label class="" for="nome">
                    <strong>Nome :</strong><br>
                </label>
                <input type="text" nome="nome" id="nome" required="">
                
            </div>
            <div class="campo">
                <label for="sobrenome">
                    <strong>Sobrenome:</strong>
                </label>
                <input type="text" nome="sobrenome" id="sobrenome"  required="">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">
                <strong> Email: </strong>
                </label>
            <input type="email" nome="email" id="email"  required="">
        </div>
        <div>
            <label for="">
                <strong>Qual lado da aplicação, você desenvolve?</strong><br>
            </label>
            <label for="">
                <input type="radio" nome="deveweb"
                value="frontend" checked>
                <strong>Frontend</strong><br>
            </label>
            <label for="">
                <input type="radio" name="devweb" id="backend" >
                <strong>Backend</strong><br>
            </label>
            <label for="">
                <input type="radio" name="devweb" id="fullstak">
                <strong>FullStak</strong><br>
            </label>
        </div>
        <div>
            <label for="senioridade" >
            <strong> SeniorIdade</strong><br>
            </label>
            <select name="" id="Senior Idade">
                <option selected disabled value="">Selecione:</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for="">
                    <strong>Selecione as tecnologias que você utiliza:</strong><br>
                </label><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="html">
                <label for="tecnologia1">
                    <strong>  HTML</strong>
                </label>
                                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">
                    <strong> CSS</strong>
                </label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="javascript">
                <label for="tecnologia3">
                    <strong>Javascript</strong>
                </label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="php">
                <label for="tecnologia4">
                <strong> PHP</strong>
                </label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">
                <strong>C#</strong>
                </label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="PYTHON">
                <label for="tecnologia1">
                    <strong> PYTHON</strong>
                </label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="javascript">
                <label for="tecnologia1">
                <strong> Java</strong>
                </label>
            </div>
        </fieldset>
        <div>
            <br>
            <label for=""><strong>Conte um pouco da sua experiência:</strong><br></label>
            <textarea rows="6" style="width:26em;" id="experiencia"name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">
        Concluir
        </button>
    </form>
</body>
</html>
